<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影信息</title>
</head>
<body>
    <h1>电影列表</h1>
    <ul>
        {% for movie in movies %}
            <li>
                <strong>{{ movie.title }}</strong><br>
                导演: {{ movie.director }}<br>
                发布年份: {{ movie.year }}<br>
                <!-- 使用日期过滤器格式化年份 -->
                发布日期: {{ movie.year|date:"Y-m-d" }}
            </li>
        {% endfor %}
    </ul>
    <p>电影总数: {{ movies|length }}</p>
</body>
</html>

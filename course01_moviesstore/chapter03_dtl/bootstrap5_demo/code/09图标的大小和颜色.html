<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome 图标的大小与颜色示例</title>
    <!-- 使用国内CDN引入FontAwesome 和 Bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <h2 class="text-center text-primary">FontAwesome 图标的大小与颜色</h2>

        <!-- 图标大小示例 -->
        <div class="d-flex justify-content-center">
            <i class="fa fa-home fa-lg m-3"></i>
            <i class="fa fa-phone fa-2x m-3"></i>
            <i class="fa fa-info-circle fa-3x m-3"></i>
            <i class="fa fa-star fa-4x m-3"></i>
            <i class="fa fa-heart fa-5x m-3"></i>
        </div>

        <!-- 图标颜色示例 -->
        <div class="d-flex justify-content-center mt-5">
            <i class="fa fa-home fa-3x text-primary m-3"></i>
            <i class="fa fa-phone fa-3x text-success m-3"></i>
            <i class="fa fa-info-circle fa-3x text-warning m-3"></i>
            <i class="fa fa-star fa-3x text-danger m-3"></i>
            <i class="fa fa-heart fa-3x" style="color: purple;" m-3></i>
        </div>

    </div>

    <!-- 引入Bootstrap 5的脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome 图标的旋转与翻转示例</title>
    <!-- 使用国内CDN引入FontAwesome 和 Bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center text-primary">FontAwesome 图标的旋转与翻转</h2>

        <!-- 旋转图标示例 -->
        <h3 class="text-center mt-4">旋转图标</h3>
        <div class="d-flex justify-content-center">
            <i class="fa fa-arrow-right fa-3x m-3 fa-rotate-90"></i>
            <i class="fa fa-arrow-right fa-3x m-3 fa-rotate-180"></i>
        </div>

        <!-- 翻转图标示例 -->
        <h3 class="text-center mt-4">翻转图标</h3>
        <div class="d-flex justify-content-center">
            <i class="fa fa-arrow-right fa-3x m-3 fa-flip-horizontal"></i>
            <i class="fa fa-arrow-right fa-3x m-3 fa-flip-vertical"></i>
        </div>

    </div>

    <!-- 引入Bootstrap 5的脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome 动态图标效果示例</title>
    <!-- 使用国内CDN引入FontAwesome 和 Bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center text-primary">FontAwesome 动态图标效果</h2>
        
        <!-- 旋转动画 -->
        <h3 class="text-center mt-4">旋转动画（fa-spin）</h3>
        <div class="d-flex justify-content-center">
            <i class="fa fa-sync fa-3x m-3 fa-spin"></i>
            <i class="fa fa-spinner fa-3x m-3 fa-spin"></i>
        </div>

        <!-- 脉冲动画 -->
        <h3 class="text-center mt-4">脉冲动画（fa-pulse）</h3>
        <div class="d-flex justify-content-center">
            <i class="fa fa-heart fa-3x m-3 fa-pulse"></i>
            <i class="fa fa-star fa-3x m-3 fa-pulse"></i>
        </div>

    </div>

    <!-- 引入Bootstrap 5的脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>

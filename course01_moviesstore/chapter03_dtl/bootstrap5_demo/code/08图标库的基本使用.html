<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontAwesome 示例</title>
    <!-- 使用国内CDN引入FontAwesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center text-primary">FontAwesome 图标示例</h2>

        <!-- 使用FontAwesome图标 -->
        <div class="d-flex justify-content-center">
            <i class="fas fa-home fa-3x m-3"></i>
            <i class="fas fa-phone fa-3x m-3"></i>
            <i class="fas fa-info-circle fa-3x m-3"></i>
            <i class="fas fa-star fa-3x m-3"></i>
        </div>

        <!-- 带有文字的FontAwesome图标 -->
        <div class="d-flex justify-content-center mt-5">
            <button class="btn btn-primary">
                <i class="fas fa-thumbs-up"></i> 点赞
            </button>
            <button class="btn btn-danger mx-3">
                <i class="fas fa-trash-alt"></i> 删除
            </button>
            <button class="btn btn-success">
                <i class="fas fa-check-circle"></i> 确认
            </button>
        </div>
    </div>

    <!-- 引入Bootstrap 5的脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>

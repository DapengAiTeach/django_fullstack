<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 组件示例</title>
    <!-- 使用国内CDN引入Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container my-5">
        <!-- 按钮组件 -->
        <h2 class="text-center text-primary">Bootstrap 5 按钮示例</h2>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary m-2">主要按钮</button>
            <button class="btn btn-secondary m-2">次要按钮</button>
            <button class="btn btn-success m-2">成功按钮</button>
            <button class="btn btn-danger m-2">危险按钮</button>
            <button class="btn btn-sm btn-info m-2">小号按钮</button>
            <button class="btn btn-lg btn-warning m-2">大号按钮</button>
        </div>

        <!-- 表单组件 -->
        <h2 class="text-center text-primary mt-5">Bootstrap 5 表单示例</h2>
        <form>
            <div class="mb-3">
                <label for="inputText" class="form-label">文本输入框</label>
                <input type="text" class="form-control" id="inputText" placeholder="请输入内容">
            </div>
            <div class="mb-3">
                <label for="inputCheckbox" class="form-label">复选框</label>
                <input type="checkbox" class="form-check-input" id="inputCheckbox">
                <label class="form-check-label" for="inputCheckbox">同意条款</label>
            </div>
            <div class="mb-3">
                <label for="inputRadio" class="form-label">单选框</label>
                <input type="radio" class="form-check-input" id="inputRadio" name="radioGroup"> 选项1
                <input type="radio" class="form-check-input" id="inputRadio2" name="radioGroup"> 选项2
            </div>
            <div class="mb-3">
                <label for="inputSelect" class="form-label">下拉菜单</label>
                <select class="form-select" id="inputSelect">
                    <option>选项1</option>
                    <option>选项2</option>
                    <option>选项3</option>
                </select>
            </div>
        </form>

        <!-- 表格组件 -->
        <h2 class="text-center text-primary mt-5">Bootstrap 5 表格示例</h2>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>#</th>
                    <th>名称</th>
                    <th>年龄</th>
                    <th>城市</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>张三</td>
                    <td>25</td>
                    <td>北京</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>李四</td>
                    <td>30</td>
                    <td>上海</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>王五</td>
                    <td>28</td>
                    <td>广州</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 使用Bootstrap 5的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 嵌套布局示例</title>
    <!-- 使用国内CDN引入Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- 外部容器 -->
    <div class="container my-5">
        <h2 class="text-center text-primary">Bootstrap 5 嵌套布局示例</h2>

        <!-- 外部行 -->
        <div class="row">
            <!-- 左侧栏（占4列） -->
            <div class="col-md-4">
                <div class="p-3 border bg-light">
                    <h4>左侧栏</h4>
                    <p>这是一个侧边栏区域，内部可以继续嵌套布局。</p>

                    <!-- 嵌套布局 -->
                    <div class="row">
                        <div class="col-6">
                            <div class="p-3 border bg-secondary text-white">子列1</div>
                        </div>
                        <div class="col-6">
                            <div class="p-3 border bg-secondary text-white">子列2</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主内容区域（占8列） -->
            <div class="col-md-8">
                <div class="p-3 border bg-light">
                    <h4>主内容区域</h4>
                    <p>这里是主内容区，可以展示更多的信息。</p>

                    <!-- 嵌套布局 -->
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="p-3 border bg-success text-white">卡片1</div>
                        </div>
                        <div class="col-sm-6">
                            <div class="p-3 border bg-info text-white">卡片2</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 使用Bootstrap 5的脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
